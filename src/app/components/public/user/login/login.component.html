<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-8 mx-auto">
        <div class="card layout-color">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <formly-form [fields]="loginFields" [form]="loginForm">
                <button [disabled]="!loginForm.valid" mat-raised-button class="btn-text" type="submit">
                  Zaloguj
                </button>
                <div class="alert alert-secondary" role="alert" style="margin-top: 12px;" *ngIf="errorLogin$  | async">
                  Błędny login lub haslo. Proszę podać prawidłowe dane logowania.
                </div>
              </formly-form>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
