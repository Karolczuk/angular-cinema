<div class="6 mx-auto video float-left">
  <div *ngIf="videos$ | async as videoDtos">
    <iframe allowfullscreen class="ytp-cued-thumbnail-overlay-image" [src]="videoDtos[0]"></iframe>
  </div>
</div>
<div class="col-6 movie-details rounded float-right">
  <div *ngIf="images$ | async as imageDtos">
    <div *ngFor="let element of imageDtos">
      <img class="image rounded float-left" src="{{element.poster}}">
    </div>
    <div class=movie-margin>
      <div *ngIf="movie$ | async as movieDto">
        <h1>{{movieDto.title}}</h1>
        <div class="details">
          <span>{{movieDto.releaseDate}}</span>
          <br>
          <div class="float-left" *ngFor="let element of movieDto.genres">
            <span>{{element}}&nbsp;</span>
          </div>
        </div>
        <p class="description-movie">
          {{movieDto.description}}
        </p>
      </div>
    </div>
  </div>
</div>

<div class="container rounded " style="margin-top: 880px;margin-bottom: 180px;margin-right: 42%">
  <app-movie-details-reservation [movieId]="movieId" [repertoireId]="repertoireId"></app-movie-details-reservation>
</div>

<section class="another-movie">
  <h2 class="movie-header">Zobacz tak≈ºe:</h2>
  <div *ngIf="imagesByMovieIds$ | async as imageDtos">
    <div class="row col-10 pp">
      <div *ngFor="let element of imageDtos">
        <a [routerLink]="['/movie',element.movieDto.id]">
          <img class="poster" src="{{element.poster}}">
        </a>
        <div class="container col-12">
          <h5 class="movie-title">{{element.movieDto.title}}</h5>
        </div>
      </div>
    </div>
  </div>
</section>
