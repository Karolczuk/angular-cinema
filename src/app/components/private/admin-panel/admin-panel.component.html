<body>
<section id="admin">
  <!--  <div class="container">-->
  <div class="row">
    <div class="col-9">
      <div class="card">
        <!--          <div class="card-header">-->
        <!--            <h4>Latest Posts</h4>-->
        <!--          </div>-->

        <div class="test" *ngIf="moviesPage$ | async as moviesPage">
          <table mat-table [dataSource]="moviesPage.content" class="table table-striped">
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>
                title
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.title.toUpperCase()}}
              </td>
            </ng-container>
            <ng-container matColumnDef="edytuj">
              <th mat-header-cell *matHeaderCellDef>
                edytuj
              </th>
              <td mat-cell *matCellDef="let element">
                <button text-white (click)="edit(element)" mat-raised-button>
                  edytuj
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="usuń">
              <th mat-header-cell *matHeaderCellDef>
                Usuń
              </th>
              <td mat-cell *matCellDef="let element">
                <button (click)="remove(element)" mat-raised-button bg-dark>
                  Usuń
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="dodaj">
              <th mat-header-cell *matHeaderCellDef>
                dodaj
              </th>
              <td mat-cell *matCellDef="let element">
                <button  mat-raised-button routerLink="/repertoire/{{element.id}}">
                  dodaj
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="moviesPage.totalElements" [pageSize]="moviesPage.size" [pageSizeOptions]="[5,10,25]"
                         (page)="changePage($event)">

          </mat-paginator>
        </div>


      </div>
    </div>


    <div class="col-md-2 block">
      <div class="card text-center bg-dark text-white mb-3">
        <div class="card-body">
          <h3>Posts</h3>
          <h4 class="display-4">
            <i class="fas fa-pencil-alt"></i> 6
          </h4>
          <a href="posts.html" class="btn btn-outline-light btn-sm">View</a>
        </div>
      </div>

      <div class="card text-center bg-dark text-white mb-3">
        <div class="card-body">
          <h3>Categories</h3>
          <h4 class="display-4">
            <i class="fas fa-folder"></i> 4
          </h4>
          <a href="categories.html" class="btn btn-outline-light btn-sm">View</a>
        </div>
      </div>
    </div>
  </div>
  <!--      </div>-->

</section>

</body>
