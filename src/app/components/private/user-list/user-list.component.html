<body>
<section id="admin" style="margin-left: 80px">
  <div class="row row-admin">

    <div class="col-9">
      <div class="card row ">
        <div class="test" *ngIf="userPageDto$ | async  as usersPage">
          <table mat-table [dataSource]="usersPage.content" class="table">
            <ng-container matColumnDef="username" style="margin-bottom: 3px">
              <th mat-header-cell *matHeaderCellDef>
                login
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.username.toUpperCase()}}
              </td>
            </ng-container>
            <ng-container matColumnDef="updateUser">
              <th mat-header-cell *matHeaderCellDef>
                Edytuj
              </th>
              <td mat-cell *matCellDef="let element">
                <button class="button-admin" text-white (click)="updateUser(element)" mat-raised-button>
                  Edytuj
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="usuń">
              <th mat-header-cell *matHeaderCellDef>
                usuń
              </th>
              <td mat-cell *matCellDef="let element">
                <button class="button-admin" (click)="remove(element)" mat-raised-button>
                  Usuń
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="usersPage.totalElements" [pageSize]="usersPage.size" [pageSizeOptions]="[5,10,25]"
                         (page)="changePage($event)">
          </mat-paginator>
        </div>
      </div>
    </div>
    
    <div class="col-md-2 block">
      <div class="card text-center bg-dark text-white mb-3">
        <div class="card-body">
          <h3>Zarządzaj</h3>
          <h4 class="display-4">
            <i class="far fa-file-video"></i>
          </h4>
          <a routerLink="/admin" class="btn btn-outline-light btn-sm">Zobacz</a>
        </div>
      </div>

      <div class="card text-center bg-dark text-white mb-4">
        <div class="card-body">
          <h3>Dodaj</h3>
          <h4 class="display-4">
            <i class="fas fa-user"></i></h4>
          <button routerLink="/add/user" class="btn btn-outline-light btn-sm">
            Dodaj
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
