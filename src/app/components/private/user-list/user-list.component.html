<body>
<section id="admin">
  <div class="row">
    <div class="col-9">
      <div class="card">
        <div class="test" *ngIf="userPageDto$ | async  as usersPage">
          <table mat-table [dataSource]="usersPage.content" class="table">
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>
                Username
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.username}}
              </td>
            </ng-container>
            <div class="test" *ngIf="user$ | async" matColumnDef="updateUser">
              <ng-container matColumnDef="updateUser">
                <th mat-header-cell *matHeaderCellDef>
                  updateUser
                </th>
                <td mat-cell *matCellDef="let element">
                  <button text-white (click)="updateUser(element)" mat-raised-button>
                    update
                  </button>
                </td>
              </ng-container>
            </div>
            <ng-container matColumnDef="usuń">
              <th mat-header-cell *matHeaderCellDef>
                Usuń
              </th>
              <td mat-cell *matCellDef="let element">
                <button (click)="remove(element)" mat-raised-button>
                  Usuń
                </button>
              </td>
            </ng-container>

            <!--            <ng-container matColumnDef="dodaj">-->
            <!--              <th mat-header-cell *matHeaderCellDef>-->
            <!--                dodaj-->
            <!--              </th>-->
            <!--              <td mat-cell *matCellDef="let element">-->
            <!--                <button  mat-raised-button routerLink="/repertoire/{{element.id}}">-->
            <!--                  dodaj-->
            <!--                </button>-->
            <!--              </td>-->
            <!--            </ng-container>-->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="usersPage.totalElements" [pageSize]="usersPage.size" [pageSizeOptions]="[5,10,25]"
                         (page)="changePage($event)">
          </mat-paginator>
        </div>
      </div>
    </div>

    <div class="card text-center bg-dark text-white mb-4">
      <div class="card-body">
        <h3>Users</h3>
        <h4 class="display-4">
          <i class="fas fa-users"></i>
        </h4>
<!--        <a routerLink="/users" class="btn btn-outline-light btn-sm">View</a>-->
        <button  routerLink="/add/user">
          dodaj
        </button>
      </div>
    </div>

  </div>
</section>

</body>
